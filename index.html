<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="./demo/demo.js"></script>
    <script src="./dist/angular-validation-proton.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="validationForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputType" class="col-md-2 control-label">Username</label>
        <div class="col-md-3">
            <input type="text" class="form-control" id="inputType" placeholder="validator word, length (0,15)" ng-model="fio" validator="word" length="0,15" ng-model-options="{ debounce: 500 }">
        </div>
        <button type="button" class="btn btn-success" ng-disabled="validationForm.$invalid">Save</button>
    </div>
</form>
</body>
</html>
